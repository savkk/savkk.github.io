<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Selenium Practice Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <script src="js/cookie.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="eleven column" style="margin-top: 25%">
            <h1>Selenium WebDriver Practice Page</h1>
            <ol>
                <li><a id="button" href="button">Button</a></li>
                <li><a id="checkbox" href="checkboxes">Checkbox and Radio</a></li>
                <li><a id="select" href="select">Select</a></li>
                <li>Form</li>
                <li>Frame</li>
                <li>Prompt, Alert and Confirm</li>
                <li>Drag'n'Drop</li>
            </ol>
        </div>
    </div>
</div>
<script>
    if (getCookie("button") !== undefined) {
        document.getElementById("button").style.setProperty("text-decoration", "line-through")
    }
    if (getCookie("checkbox") !== undefined) {
        document.getElementById("checkbox").style.setProperty("text-decoration", "line-through")
    }
    if (getCookie("select") !== undefined) {
        document.getElementById("select").style.setProperty("text-decoration", "line-through")
    }
</script>
</body>
</html>
