<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Selenium Practice Page - Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="content" class="eleven column" style="margin-top: 10%">
            <h1>Form</h1>
            <form id="testform">
                <div>
                    <label>First Name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" required>
                </div>
                <div>
                    <label>Sex:</label>
                    <input type="radio" name="sex">Male</input>
                    <input type="radio" name="sex">Female</option>
                </div>
                <div>
                    <label>Address:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Avatar:</label>
                    <input type="file" required>
                </div>
                <div>
                    <label>Tell me something about yourself</label>
                    <textarea cols="50" required></textarea>
                </div>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $("#testform").submit(function (event) {
        showBack();
        event.preventDefault();
    });

    function showBack() {
        if ($("#back").length === 0) {
            let label = document.createElement('label');
            label.id = 'back';
            label.innerHTML = "<a href='..'>Great! Return to menu</a>";
            content.append(label);
            Cookies.set("form", "done")
        }
    }
</script>
</html>
